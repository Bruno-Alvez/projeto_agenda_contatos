<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./main.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
<title>Agenda de contatos</title>
</head>
<body>
<header>
    <img src="imagens/logo-agenda.png" alt="Uma agenda de contatos"/>
    <h1>Agenda de Contatos</h1>
</header>
<div class="container">
    <form id="form-agenda">
    <h2>Nome:</h2>
    <input type="text" id="nome-contato" required placeholder="Digite o nome do contato" />
    <h2>Número:</h2>
    <input type="tel" id="número-contato" required placeholder="(xx) 0-0000-0000" max="11" />
    <button type="submit">Adicionar</button>
    </form>
    <table id="tabela-contatos">
    <thead>
        <tr>
        <th>Nome</th>
        <th>Número</th>
        </tr>
    </thead>
    <tbody>
        <!-- Aqui serão inseridos os contatos adicionados pelo usuário -->
    </tbody>
    <tfoot>
        <tr>
        <td colspan="3">Total de <span class="numero-de-contatos">0</span> contatos salvos</td>
        </tr>
    </tfoot>
    </table>
</div>
<footer>
    &copy; 2024 - Todos os direitos reservados - Bruno Alves
</footer>
<script src="main.js"></script>
</body>
</html>
